<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	
	<title>
		Take A Hike!
	</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />

	<link rel="stylesheet" type="text/css" href="assets/css/sign-in.css" />

	<!-- Favicon -->
	<!-- <link rel="shortcut icon" href="assets/images/favicon_icon.ico" /> -->

	<!-- Font Awesome for sign-in page -->
	<script src="https://use.fontawesome.com/c8557d0f90.js"></script>

	<!--JavaScript -->
	<script type="text/javascript" src="assets/javascript/sign-in.js"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

<div class="container">
  <div class="row">

    <div class="main">

      <h3>Please Log In, or <a href="#">Sign Up</a></h3>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-primary btn-block" id="btn-facebook"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-info btn-block" id="btn-google"><i class="fa fa-google-plus" aria-hidden="true"></i> Google</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>

      <form role="form">
        <div class="form-group">
          <label for="inputUsernameEmail">Username or email</label>
          <input type="text" class="form-control" id="inputUsernameEmail">
        </div>
        <div class="form-group">
          <a class="pull-right" href="#">Forgot password?</a>
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox">
            Remember me </label>
        </div>
        <button type="submit" class="btn btn btn-secondary" id="btn-log-in">
          Log In
        </button>

        <button type="submit" class="btn btn btn-secondary" id="btn-sign-up">
          Sign Up
        </button>
      </form>
    
    </div>
    
  </div>
</div>



</body>





</html>
